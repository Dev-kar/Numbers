<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #fact{
            display: none;
        }
    </style>
    <title>xhr Number Facts</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number Fact</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    let fact = document.querySelector('#fact');
    let factText = document.querySelector('#factText');


    let numberInput = document.querySelector('#numberInput');
    numberInput.addEventListener('input', getFactAjax);

    function getFactAjax(){
        let number = numberInput.value;
        
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://numbersapi.com/'+number);

        xhr.onload = function(){
            if(this.status == 200 && number != ''){
               fact.style.display = 'block';
               factText.innerText = this.responseText;
            }
        }

        xhr.send();
    }

</script>

</body>
</html>
